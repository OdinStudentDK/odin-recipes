<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Delicious Recipes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #d35400;
            margin: 20px 0;
            padding: 10px 0;
            font-size: 2em;
            animation: fadeInUp 1s ease-in-out;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        li {
            width: 300px;
            height: 150px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out; /* Removed height transition */
            overflow: hidden;
            position: relative;
        }

        li a {
            text-decoration: none;
            color: #3498db;
            display: block;
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            position: relative; /* Added relative positioning */
            z-index: 1; /* Ensure text is above overlay */
        }

        li:hover {
            transform: scale(1.1);
            background: #ecf0f1;
        }

        a:hover {
            background-color: #3498db;
            color: #fff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none; /* Make overlay non-interactive */
            z-index: 0; /* Ensure overlay is behind text */
        }

        li:hover .overlay {
            opacity: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Odin's Delicious Recipes</h1>
    <ul>
        <li>
            <a href="recipes/pizza.html">Pepperoni Pizza</a>
            <div class="overlay">
                <p>Classic pepperoni pizza with a crispy crust and gooey cheese.</p>
            </div>
        </li>
        <li>
            <a href="recipes/chicken-pasta-bake.html">Chicken Pasta Bake</a>
            <div class="overlay">
                <p>Delicious baked pasta with tender chicken and savory sauce.</p>
            </div>
        </li>
        <li>
            <a href="recipes/homemade-nuggets.html">Homemade Nuggets</a>
            <div class="overlay">
                <p>Crispy and flavorful homemade chicken nuggets for a tasty snack.</p>
            </div>
        </li>
    </ul>
</body>
</html>
